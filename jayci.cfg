#! /bin/bash
## Sources all utility scripts in the jayci project repo
	## sourced by ./jayrc, 
		## bc ./jayrc is symlink to ${HOME}/.jayrc 
		## and ${HOME}/.jayrc gets sourced by .bash_profile




# Check for other scripts
if [ -f ${JAYCI_WORKSPACE}/jayci/scripts/.git-prompt.sh ]; then
     printf "=====>  jayci.cfg ---sources---> .git-prompt.sh \n";
     . ${JAYCI_WORKSPACE}/jayci/scripts/.git-prompt.sh
else
     echo ".git-prompt.sh script does not exist"
fi


# Check for utilities files, then source
if [ -f ${JAYCI_WORKSPACE}/jayci/scripts/jayci_utilities.sh ]; then
     printf "=====>  jayci.cfg ---sources---> jayci_utilities.sh \n";
     . ${JAYCI_WORKSPACE}/jayci/scripts/jayci_utilities.sh

else
     echo "There are no utility scripts for jayci.cfg to source"
fi
	
